hero_title:
  default: "Real advice, actual results"
hero_subtitle:
  default: "Get guidance from real alumni. See what worked for them, and plan your path with confidence."
cta_primary_label:
  default: "Create free account"
cta_primary_url:
  default: "/signup"
cta_secondary_label:
  default: "Browse alumni"
cta_secondary_url:
  default: "/u"
hero_stat_1:
  default: "4.2k+ Alumni"
hero_stat_2:
  default: "200+ Universities"
hero_stat_3:
  default: "12+ Years"
show_alumni_spotlight:
  type: bool
  default: true
alumni_usernames:
  type: string
  list: true
  default: ""
  description: "Comma-separated list of usernames to feature in alumni spotlight (max 6). Example: john_doe,jane_smith,alumni_user. Leave empty to use alumni_endpoint. Open browser console on homepage to see configuration helper."

hero_variant:
  type: enum
  default: "figma"
  choices:
    - figma
    - background
  description: "Visual variant for the hero section (figma = new desktop style, background = background image style)"
alumni_endpoint:
  default: ""
  description: "Optional external API endpoint for alumni data. If alumni_usernames is set, this will be ignored and user profiles will be fetched instead."
show_most_talked:
  type: bool
  default: true
most_talked_endpoint:
  default: "/top.json"
show_latest:
  type: bool
  default: true
latest_endpoint:
  default: "/latest.json"
show_popular_courses:
  type: bool
  default: true
popular_courses_endpoint:
  default: ""
show_events:
  type: bool
  default: true
events_endpoint:
  default: ""
  description: "API endpoint that returns upcoming events from https://www.gyandhan.com/events. Should return JSON with 'events' array containing objects with: title, date, location/mode, url, image (optional). Example: /events.json or Data Explorer query endpoint. Max 2 events will be displayed."
show_categories:
  type: bool
  default: true
categories_endpoint:
  default: "/categories.json"

categories_limit:
  type: integer
  default: 6
  description: "Max number of categories to display."

categories_slugs:
  type: string
  list: true
  default: ""
  description: "Comma-separated list of category slugs to display (max 6). Example: students,education,cultural,engineering,research,social. Leave empty to show all categories. Open browser console on homepage to see available category slugs and configuration helper."

# Login/Signup Page Video
show_login_video:
  type: bool
  default: true
  description: "Show a YouTube video on the login/signup page"
login_video_youtube_id:
  type: string
  default: "https://www.youtube.com/shorts/bdbReWIDWsw"
  description: "YouTube video ID (e.g., 'dQw4w9WgXcQ' from youtube.com/watch?v=dQw4w9WgXcQ) or a direct video link such as a YouTube/Drive URL. Leave empty to hide the video."
login_video_pages:
  type: enum
  default: "signup"
  choices:
    - signup
    - login
    - both
  description: "Which page(s) to show the video on: signup only, login only, or both pages."
